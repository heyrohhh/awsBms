name: awBms CD pipeline

on:
  push:
    branches: [ "main" ]

jobs:
   build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
       
      - name: docker-hub-login
        uses: docker/login-action@v3
        with:
           username: ${{ secrets.DOCKERHUB_USERNAME }}
           password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: backend-build-and-push
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/awbms-backend:v1 ./backend
          docker push ${{ secrets.DOCKERHUB_PASSWORD }}/awbms-backend:v1
      - name: frontend-build-and-push
        run: |
         docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/awbmsfrontend:v1 ./frontend
         docker push ${{ secrets.DOCKERHUB_PASSWORD }}/awbmsfrontend:v1